<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달콤한 제과제빵</title>
  <style>
    body {
      font-family: '나눔고딕', sans-serif;
      background-color: #fffaf4;
      color: #333;
      font-size: 18px;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f7c59f;
      text-align: center;
      padding: 30px 0;
      font-size: 28px;
      font-weight: bold;
      color: #4b2e05;
    }

    nav {
      background-color: #ffe3c3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px;
    }

    nav a {
      text-decoration: none;
      color: #4b2e05;
      font-size: 20px;
      margin: 10px 20px;
      padding: 10px 20px;
      background-color: #fff4e1;
      border-radius: 8px;
      border: 2px solid #f2b880;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #f2b880;
      color: #fff;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      font-size: 26px;
      color: #4b2e05;
      border-left: 8px solid #f2b880;
      padding-left: 10px;
      margin-top: 40px;
    }

    .intro {
      text-align: center;
      background-color: #fff4e1;
      padding: 30px;
      border-radius: 10px;
      font-size: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      border: 2px solid #f2b880;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }
